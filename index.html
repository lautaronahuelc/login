<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b5ae0340e0.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="section background-1">
            <h1>
                Music
                <i class="fas fa-music"></i>
            </h1>
            <h2 class="subtitle">Enjoy the wonderful world</h2>
            <button class="button white-button">
                Log in with your Account
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="button blue-button">
                Log in with Twitter
                <i class="fas fa-chevron-right"></i>
            </button>
            <p><small>Don't have an account?</small></p>
            <button class="button transparent-button">
                Sign up
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>
    
        <section class="section background-2">
            <header class="header">
                <i class="fas fa-chevron-left"></i>
            </header>
            <form action="#">
                <input class="input input-text" type="text" placeholder="Username">
                <input class="input" type="password" placeholder="Password">
                <input class="input input-email" type="email" placeholder="E-mail">
            </form>
            <button class="button white-button">
                Sign up
                <i class="fas fa-chevron-right"></i>
            </button>
            <p><small>Already have an account?</small></p>
            <button class="button transparent-button">
                Log in
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>
    </div>
</body>
</html>
